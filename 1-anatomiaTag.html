<!--Hyper Text Markup Language ou Linguagem de marcação de hyper texto-->
<!--Hyper texto é como um texto linkado, dentro de um texto-->
<tag>
  <!-- Corpo da Tag -->
  <bla>
    <opa>
      Texto
    </opa>
  </bla>
</tag>

<!-- Tags sem corpo do HTML -->
<meta /><br /><input />

<tag param1="valor1" param2='valor2'>
  <!-- Corpo da Tag -->
</tag>

<tag param1="valor1" param2='valor2' />

<!-- É possivel ter propriedades personalizadas, conceito também utilizado por frameworks -->
<input type="text" v-if v-for v-else />

<!-- É possivel ter tags personalizadas, esse é o conceito de componentes utilizado pelo frameworks React e Vue -->
<Calendario></Calendario>
